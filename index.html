<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="inputs">
            <div class="forDay" id="forDay">
                <label for="day" class="label day" id="labelDay" >DAY</label>
                <input type="text" name="day" id="day" placeholder="DD">
                <div id="errorTextForDay"></div>
            </div>
            <div class="forMonth" id="forMonth">
                <label for="month" class="label month"id="labelMonth">MONTH</label>
                <input type="text" name="month" id="month" class="month" placeholder="MM">
                <div id="errorTextForMonth"></div>

            </div>
            <div class="forYear" id="forYear">
                <label for="year" class="label year"id="labelYear">YEAR</label>
                <input type="text" name="year" id="year" placeholder="YYYY">
                <div id="errorTextForYear"></div>

            </div>
        </div>
        <hr class="line">
        <button class="btn" id="btn">
            <span class="material-symbols-outlined">
                keyboard_double_arrow_down
            </span>
        </button>
        <div class="display">
            <div class="outputYears">
                <div id="countedYear">--</div> years
            </div>
            <div class="outputMonth">
                <div id="countedMonth">--</div>months
            </div>
            <!-- <div class="outputDay"> -->
                <div id="countedDay">--</div>
                <p>days</p>
            </div>
        </div>
    </div>













</body>

</html>
